{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Log In</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" class="form form-horizontal">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" class="btn btn-primary" value="login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
