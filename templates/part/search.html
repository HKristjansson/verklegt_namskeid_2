<!-- Material form contact -->
{% block content %}
    <div class="card margin-bottom">

        <h5 class="card-header info-color fas fa-building white-text text-center py-4">
            <strong>Search Apartment</strong>
        </h5>

        <div class="card-body px-lg-3 pt-0">

            <form class="text-lg-left" id="search-form" style="color: #757575;">


                <div class="md-form mt-4">
                    <label for="from">Address:</label>
                    <input type="text" class="form-control" id="from-place" placeholder="Any"
                           name="address"/>
                </div>

                <div class="md-form">
                    <label for="from">Home Number:</label>
                    <input type="number" class="form-control" id="from-place" placeholder="Any"
                           name="number"/>
                </div>
                <div>
                    <section>
                        <label for="class">Property Type:</label>
                        <div class="wide">
                            <select class="cs-select cs-skin-border input-half"
                                    name="category__name">
                                <option value="">Any</option>
                                {% for key in building_types %}
                                    <option value="{{ key }}"
                                    >{{ key }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </section>
                </div>
                <div>
                    <section>
                        <label for="class">Size:</label>
                        <div class="wide">
                            <select class="cs-select cs-select-half cs-skin-border input-half"
                                    name="size_from">
                                <option value="0">From</option>
                                <option value="0">0 m2</option>
                                <option value="50">50 m2</option>
                                <option value="70">70 m2</option>
                                <option value="90">90 m2</option>
                                <option value="110">110 m2</option>
                                <option value="130">130 m2</option>
                                <option value="150">150 m2</option>
                            </select>
                            <select class="cs-select cs-select-half cs-skin-border input-half"
                                    name="size_to">
                                <option value="0">To</option>
                                <option value="50">50 m2</option>
                                <option value="70">70 m2</option>
                                <option value="90">90 m2</option>
                                <option value="110">110 m2</option>
                                <option value="130">130 m2</option>
                                <option value="150">150 m2</option>
                                <option value="9999">150+ m2</option>
                            </select>
                        </div>
                    </section>
                </div>
                <div>
                    <section>
                        <label for="class">Price:</label>
                        <div class="wide">
                            <select class="cs-select cs-select-half cs-skin-border input-half"
                                    name="price_from">
                                <option value="0">From</option>
                                <option value="0">0</option>
                                <option value="10000000">10.000.000</option>
                                <option value="20000000">20.000.000</option>
                                <option value="30000000">30.000.000</option>
                                <option value="40000000">40.000.000</option>
                                <option value="50000000">50.000.000</option>
                                <option value="60000000">60.000.000</option>
                                <option value="70000000">70.000.000</option>
                                <option value="80000000">80.000.000</option>
                                <option value="90000000">90.000.000</option>
                                <option value="100000000">100.000.000</option>
                            </select>
                            <select class="cs-select cs-select-half cs-skin-border input-half"
                                    name="price_to">
                                <option value="0">To</option>
                                <option value="10000000">10.000.000</option>
                                <option value="20000000">20.000.000</option>
                                <option value="30000000">30.000.000</option>
                                <option value="40000000">40.000.000</option>
                                <option value="50000000">50.000.000</option>
                                <option value="60000000">60.000.000</option>
                                <option value="70000000">70.000.000</option>
                                <option value="80000000">80.000.000</option>
                                <option value="90000000">90.000.000</option>
                                <option value="100000000">100.000.000</option>
                                <option value="999999999">100.000.000+</option>
                            </select>
                        </div>
                    </section>
                </div>
                <div>
                    <section>
                        <label for="class">Bedrooms:</label>
                        <div class="wide">
                            <select class="cs-select cs-select-half cs-skin-border input-half"
                                    name="rooms_from">
                                <option value="0">From</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <select class="cs-select cs-select-half cs-skin-border input-half"
                                    name="rooms_to">
                                <option value="0">To</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="999">5+</option>

                            </select>
                        </div>
                    </section>
                </div>
                <div>
                    <section>
                        <label for="class">Area (Zip):</label>
                       <div class="wide">
                            <select class="cs-select cs-skin-border input-half"
                                    name="zip__zip">
                                <option value="">Any</option>
                                {% for key in zip_code %}
                                    <option value="{{ key.zip }}"
                                    >{{ key.zip }} {{ key.city }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </section>
                </div>
                <div class="text-center">
                    <input type="hidden" name="search_filter" value="true">
                    <input type="submit" class="btn btn-info" id="search-apa" value="Search">
                </div>
            </form>
            <form class="text-lg-left" id="search-history-form" style="color: #757575;">
                <div>
                    <section>
                        <label for="class">Recent searches:</label>
                        <div class="wide">
                            <select class="cs-select cs-skin-border input-half"
                                    name="search_history">
                                {% for history in search_history %}
                                    <option value="{{ history.id }}"
                                    >{{ history }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </section>
                </div>
                <div class="text-center">
                    <input type="hidden" name="search_history" value="true">
                    <input type="submit" class="btn btn-info" id="search-hist" value="Search">
                </div>
            </form>

        </div>

    </div>
{% endblock content %}
