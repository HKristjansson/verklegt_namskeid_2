{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row-margin-bottom">
            <div class="col-md12">
                <h3>Sellers</h3>
                <div class="seller">
                    {% for seller in sellers %}
                        {% if seller.disabled == False %}


                            <div>
                                {% include 'seller/single_seller.html' with seller=seller %}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
