{% extends 'base.html' %}
{% block content %}
    <div class="container ">
        <div class="row margin-bottom">
            <div class="col-sm">
                <div class="apartment-index-main">
                    <div class="input-group">
                        <input type="search" class="form-control" id="search-box"
                               placeholder="Enter your search here..."/>
                        <div class="btn-toolbar col-sm-4">
                            <button type="button" id="search-btn" class="btn btn-info">Search</button>
                            <button type="button" id="add-apartment-btn" class="btn btn-info">Add Apartment</button>
                        </div>
                    </div>
                    <h2>Latest apartments:</h2>
                    <div class="apartments-index">
                        {% for apartment in apartments %}
                            {% if apartment.sold == 0 %}
                                <div>
                                    {% include 'apartment/single_apartment.html' with apartment=apartment %}
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="aside">
                        {% include 'part/search_no_base.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
